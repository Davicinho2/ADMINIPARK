<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleados Registrados</title>

    <!-- Enlace a Google Fonts con preconexiones -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Enlace a Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Barra superior con logo, perfil y notificaciones -->
    <div class="top-bar">
        <div class="logo-container">
            <img src="imagenes/Logo sin slogan (1).png" alt="Logo">
        </div>
        <div class="top-right">
            <div class="user-profile">
                <i class="fas fa-user-circle"></i> <!-- Icono de usuario -->
                <span>Jimena Jiménez</span>
            </div>
            <div class="notification">
                <i class="fas fa-bell"></i>
            </div>
        </div>
    </div>

    <!-- Línea naranja debajo de la barra superior -->
    <hr class="separator-line">

    <!-- Contenedor general -->
    <div class="container">
        <!-- Menú lateral con iconos -->
        <div class="sidebar">
            <a href="#"><i class="fas fa-house-user"></i><span>Inicio</span></a>
            <a href="#"><i class="fas fa-user"></i><span>Empleados</span></a>
            <a href="#"><i class="fas fa-briefcase"></i><span>Proyectos</span></a>
            <a href="#"><i class="fas fa-cog"></i><span>Configuración</span></a>
        </div>

        <!-- Contenido principal -->
        <div class="main-content">
            <h2 class="nunito-unique-600">Empleados</h2>
            <hr class="separator-line"> <!-- Línea naranja separadora -->

            <!-- Contenedor de búsqueda -->
            <div class="search-container">
                <input type="text" placeholder="Buscar empleados..." aria-label="Buscar empleados">
                <button type="button" class="nunito-unique-600">Agregar nuevo empleado</button>
            </div>

            <!-- Tabla de empleados registrados -->
            <div class="table-container">
                <h3 class="nunito-unique-600">Empleados registrados</h3>
                <p>Fecha de registro: 16 de octubre de 2024</p>
                <table class="employees-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Usuario</th>
                            <th>Contraseña</th>
                            <th>Rol</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Fila de ejemplo para un empleado registrado -->
                        <tr>
                            <td>1</td>
                            <td>JuanObando</td>
                            <td>******</td>
                            <td>Admin</td>
                            <td class="action-buttons">
                                <i class="fas fa-edit" title="Editar"></i>
                                <i class="fas fa-trash" title="Eliminar"></i>
                                <i class="fas fa-pencil-alt" title="Modificar"></i>
                            </td>
                        </tr>
                        <!-- Fila adicional para agregar nuevo empleado -->
                        <tr>
                            <td>2</td>
                            <td><input type="text" placeholder="Usuario"></td>
                            <td><input type="password" placeholder="Contraseña"></td>
                            <td>
                                <select>
                                    <option>-- Seleccione un rol --</option>
                                    <option>Admin</option>
                                    <option>Empleado</option>
                                </select>
                            </td>
                            <td class="action-buttons">
                                <button type="submit" class="nunito-unique-600">Registrar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Contenedor de la paginación -->
            <div class="pagination">
                <button class="nunito-unique-600">Anterior</button>
                <button class="nunito-unique-600">1</button>
                <button class="nunito-unique-600">2</button>
                <button class="nunito-unique-600">Siguiente</button>
            </div>
        </div>
    </div>

</body>
</html>
