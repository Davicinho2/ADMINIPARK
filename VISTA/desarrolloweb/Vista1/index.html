<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empleados</title>

    <!-- Enlace a Google Fonts con preconexiones -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Enlace a Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Barra superior con logo, perfil y notificaciones -->
    <div class="top-bar">
        <div class="logo-container">
            <img src="../imagenes/Logo sin slogan (1).png" alt="Logo">
        </div>
        <div class="top-right">
            <div class="user-profile">
                <i class="fas fa-user-circle"></i> <!-- Icono de usuario -->
                <span>Jimena Jiménez</span>
            </div>
            <div class="notification">
                <i class="fas fa-bell"></i>
            </div>
        </div>
    </div>

    <!-- Línea naranja debajo de la barra superior -->
    <hr class="separator-line">

    <!-- Contenedor general -->
    <div class="container">
        <!-- Menú lateral -->
        <div class="sidebar">
            <a href="#"><i class="fas fa-user"></i><span>Gestión de empleados</span></a>
            <a href="#"><i class="fas fa-users"></i><span>Usuarios</span></a>
            <a href="#"><i class="fas fa-car"></i><span>Vehículos</span></a>
            <a href="#"><i class="fas fa-file-invoice"></i><span>Factura</span></a>
            <a href="#"><i class="fas fa-sign-out-alt"></i><span>Salir</span></a>
        </div>

        <!-- Contenedor principal para el registro de empleados -->
        <div class="main-content">
            <h2 class="nunito-unique-600">Registro de empleados</h2>
            <hr class="separator-line"> <!-- Línea naranja separadora -->

            <!-- Formulario de registro de empleados -->
            <div class="form-container">
                <label for="username" class="nunito-unique-600">Usuario</label>
                <input type="text" id="username" placeholder="Usuario" value="JuanObando" class="nunito-unique-200">

                <label for="password" class="nunito-unique-600">Contraseña</label>
                <input type="password" id="password" placeholder="Contraseña" class="nunito-unique-200">

                <label for="role" class="nunito-unique-600">Rol</label>
                <select id="role" class="nunito-unique-200">
                    <option>-- Seleccione un rol --</option>
                    <option>Admin</option>
                    <option>Empleado</option>
                </select>

                <button type="submit" class="nunito-unique-600">Registrar</button>
            </div>
        </div>
    </div>

</body>
</html>
